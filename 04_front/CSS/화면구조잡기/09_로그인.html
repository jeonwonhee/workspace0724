<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light Beige Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #e8e1c8;
      color: #333;
    }

    .header {
      text-align: center;
      padding-top: 20px;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      font-size: 12px;
    }

    .top-nav .right a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
    }

    .logo {
      font-size: 28px;
      margin: 10px 0;
      font-weight: bold;
    }

    .main-nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 15px;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .main-nav a {
      text-decoration: none;
      color: #333;
      transition: 0.3s;
    }

    .main-nav a:hover {
      color: #888;
    }

    .login-logo {
      font-size: 28px;
      margin: 60px 0 20px;
      font-weight: bold;
    }

    .login-container {
      width: 400px;
      border: 1px solid #ccc;
      padding: 30px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      background-color: #fff;
    }

    .login-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .login-inputs {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .login-inputs input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    .login-button {
      width: 100px;
      background-color: #222;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #444;
    }

    .options {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .options button {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
      font-size: 13px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .options button:hover {
      background-color: #f5f5f5;
    }

     (max-width: 480px) {
      .login-container {
        width: 90%;
      }

      .login-form {
        flex-direction: column;
      }

      .login-button {
        width: 100%;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="top-nav">
      <div class="left">COMMUNITY</div>
      <div class="right">
        <a href="#">LOGIN</a>
        <a href="#">JOIN</a>
        <a href="#">MY PAGE</a>
      </div>
    </div>

    <h1 class="logo">Light Beige</h1>

    <nav class="main-nav">
      <a href="#">당일발송</a>
      <a href="#">NEW</a>
      <a href="#">ONLY LB</a>
      <a href="#">BEST</a>
      <a href="#">OUTER</a>
      <a href="#">TOP</a>
      <a href="#">BOTTOM</a>
      <a href="#">DRESS&SET</a>
      <a href="#">SHOES</a>
      <a href="#">ACC</a>
    </nav>

    <h2 class="login-logo">Login</h2>

    <div class="login-container">
      <div class="login-form">
        <div class="login-inputs">
          <input type="text" placeholder="ID" />
          <input type="password" placeholder="PASSWORD" />
        </div>
        <button class="login-button">LOGIN</button>
      </div>

      <div class="options">
        <button>회원가입</button>
        <button>아이디/비번 찾기</button>
      </div>
    </div>
  </header>
</body>
</html>
