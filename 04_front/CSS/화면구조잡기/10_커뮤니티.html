    tbody td {
      padding: 15px 10px;

      color: #555;
    }

    tbody td.subject {
      text-align: left;
      padding-left: 15px;
      color: #333;
    }

    tbody td.writer {
      font-size: 13px;
      color: #666;
    }

    tbody td.date {
      font-size: 12px;
      color: #999;
      white-space: nowrap;
    }

    tbody td.view {
      color: #999;
    }

    tbody td.notice-label {
      color: #999;
      font-size: 13px;
    }

    /* 공지 NOTICE 강조 */
    tbody tr.notice-row td.subject {
