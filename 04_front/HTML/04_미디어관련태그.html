<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
   <!--<img src="추가하려는 이미지 경로" [alt="이미지 설명 문구">] width="가로길이(px)"--> 
    <p>불러올 이미지 리소스의 경로를 나타냄</p>
   <img src="./sample.htm" alt="짱구는 못말려">
    <img src="https://upload.wikimedia.org/wikipedia/ko/thumb/4/4a/%EC%8B%A0%EC%A7%B1%EA%B5%AC.png/250px-%EC%8B%A0%EC%A7%B1%EA%B5%AC.png" alt="">
    
    <h3>alt속성</h3>

    <p>이미지의 경로가 잘못되었거나 이미지를 제대로 불러올 수 없을 때 대체 텍스트로 사용 <br>
        시각 장애인들을 위한 스트린리더에서 이미지를 읽어주는 설명문구
    </p>

    <h3>width속성 height속성</h3>
    <h4>고정길이단위(px): 화면 사이즈와 상관없이 이미지크기는 고정되어 있음</h4>
     <img src="./images/sample.htm" alt="짱구는 못말려 width="200px" height="100px">

    <h4>가변길이단위(%): 화면 사이즈 또는 부모요소 사이즈에 따라 이미지 크기가 변경</h4>
    <img src="https://upload.wikimedia.org/wikipedia/ko/thumb/4/4a/%EC%8B%A0%EC%A7%B1%EA%B5%AC.png/250px-%EC%8B%A0%EC%A7%B1%EA%B5%AC.png" alt="짱구는 못말려 width="10%" height="100px">

    <hr>

    <h1>오디로 관련 태그</h1>
    <!--<audio scr="오디오 파일 경로 " controls autoplay loop ></audio>
    controls : 재생도구 출력여부
    autoplay : 자동재생 (브라우저별로 지원x)
    loop : 반복재생 -->
    <audio scr="" controls></audio>
    <br>

    <h1>비디오 관련태그
        <video src="비디오 파일 경로" controls autoplay loop width="300" height="200" poster="썸네일경로/
    </h1>

</body>
</html>
